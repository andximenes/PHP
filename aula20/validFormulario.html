<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula20/validFormulario.css">
    <title>Validação de Formulário</title>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <h1>Validação de Formulário</h1>
            <fieldset>
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </fieldset>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="exemplo@provedor.com.br" required>
            </fieldset>
            <fieldset>
                <label for="password">Senha</label>
                <input type="password" name="password" required>
            </fieldset>
            <fieldset>
                <label for="password">Confirma senha</label>
                <input type="password" name="password" required>
            </fieldset>
      
            <button type="submit" name="submit" value="Enviar Formulário">Enviar</button>
   
            
        </form>
    </div>
</body>
</html>
